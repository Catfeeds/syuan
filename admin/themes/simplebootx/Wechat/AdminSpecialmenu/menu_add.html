<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap ">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminSpecialmenu/menu_index', array('catid' => $catid))}">个性化菜单</a></li>
			<li class="active"><a href="{:U('AdminSpecialmenu/menu_add', array('catid' => $catid))}">添加菜单</a></li>
		</ul>
		<form action="{:U('AdminSpecialmenu/menu_add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">父级菜单</label>
					<div class="controls">
						<select name="parentid" id="parentid">
							<option value="0">一级菜单</option>
							<foreach name="parent" item="vo">
							<option value="{$key}">{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">菜单名称</label>
					<div class="controls">
						<input type="text" name="name" required value=""><span class="form-required">* 一级菜单最多4个汉字，二级菜单最多7个汉字</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">菜单类型</label>
					<div class="controls">
						<label class="radio inline">
						  <input id="firsttype" type="radio" name="type" value="view"> URL
						</label>
						<label class="radio inline">
						  <input type="radio" name="type" value="click"> 关键词回复
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">内容</label>
					<div class="controls">
						<input type="text" name="content" placeholder="URL或关键词" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">显示</label>
					<div class="controls">
						<label class="radio inline">
						  <input type="radio" name="status" checked value="1"> 显示
						</label>
						<label class="radio inline">
						  <input type="radio" name="status" value="0"> 隐藏
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序</label>
					<div class="controls">
						<input type="text" name="listorder" placeholder="默认为0" value="">
						<span class="form-required">数值越小越靠前</span>
					</div>
				</div>
			</fieldset>
		    <div class="form-actions">
				<input type="hidden" name="catid" value="{$catid}" />
		     	<button class="btn btn-primary js-ajax-submit"type="submit">{:L('ADD')}</button>
		      	<a class="btn" href="#" name="back">{:L('BACK')}</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {

			$('#parentid').bind('change', function() {
				if($(this).val() > 0) {
					$('#firsttype').attr('checked', true);
				} else {
					$('#firsttype').attr('checked', false);
				}
			});
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript
	
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
	
				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'name' : {required : true, maxlength: 7}
					},
					//验证未通过提示消息
					messages : {
						'name' : {required : '请输入菜单名称'}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表',
												callback : function() {
													location.href = "{:U('AdminSpecialmenu/menu_index', array('catid' => $catid))}";
													return true;
												}
											} ]
										});
									});
								} else {
									error(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
