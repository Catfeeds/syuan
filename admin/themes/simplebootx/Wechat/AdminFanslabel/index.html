<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs" style="margin-bottom:5px;">
			<li class="active"><a href="{:U('AdminFanslabel/index')}">用户标签</a></li>
			<li><a href="{:U('AdminFanslabel/add')}">添加标签</a></li>
		</ul>
		<div class="table-actions" style="float:right;margin-right:10px;">
			<a href="{:U('AdminFanslabel/sync')}" class="btn btn-info btn-small"><i class="fa fa-refresh" aria-hidden="true"></i> 同步标签</a>
			<a href="{:U('AdminFanslabel/syncuserlabel')}" class="btn btn-info btn-small"><i class="fa fa-user" aria-hidden="true"></i> 同步标签用户</a>
		</div>
		<table class="table table-hover table-bordered table-list">
			<thead>
				<tr>
					<th width="100">ID</th>
					<th width="200">标签名称</th>
					<th>粉丝数量</th>
					<th width="150">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
				<tr>
					<td>{$vo.labelid}</td>
					<td>{$vo.name}</td>
					<td>{$vo.count}</td>
					<td>
						<a href="{:U('AdminFanslabel/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
						<a href="{:U('AdminFanslabel/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
