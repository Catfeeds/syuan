<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminTplmsg/index')}">模板消息列表</a></li>
		</ul>
		<div class="table-actions" style="float:right;margin-right:10px;">
			<a href="{:U('AdminTplmsg/sync')}" class="btn btn-info btn-small"><i class="fa fa-refresh" aria-hidden="true"></i> 同步模板消息</a>
		</div>
		<table class="table table-hover table-bordered" style="word-break:break-all;">
			<thead>
				<tr>
					<th width="170">模板ID</th>
					<th>标题</th>
					<th>行业</th>
					<th width="240">内容</th>
					<th>示例</th>
					<th width="240">颜色</th>
					<th width="85">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="tpl">
				<tr>
					<td>{$tpl.template_id}</td>
					<td>{$tpl.title}</td>
					<td>{$tpl.primary_industry}</td>
					<td>{$tpl.content}</td>
					<td>{$tpl.example}</td>
					<td>{$tpl.colors}</td>
					<td>
						<a href="javascript:open_iframe_dialog('{:U('AdminTplmsg/setcolor', array('id'=>$tpl['id']))}', '设置颜色', {width:'800px',height:'300px'})">设置颜色</a> | 
						<a class="js-ajax-delete" href="{:U('AdminTplmsg/delete', array('id'=>$tpl['id']))}">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$Page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
