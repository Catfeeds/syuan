<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		{:sp_get_admin_breadcrumb()}
		<form class="well form-search" method="GET" action="{:U('AdminMorning/index')}">
			用户ID: 
			<input type="text" name="uid" class="span2" value="{$uid}" placeholder="">&nbsp;
			挑战日期: 
			<input type="text" name="sign_at" class="span2 js-date" value="{$sign_at}" placeholder="">&nbsp;
			打卡结果:
			<select class="span1" name="status">
				<option value="-1">不限</option>
				<option value="1" <eq name="status" value="1">selected</eq>>成功</option>
				<option value="0" <eq name="status" value="0">selected</eq>>失败</option>
			</select> &nbsp;
			支付结果:
			<select class="span1" name="paystatus">
				<option value="-1">不限</option>
				<option value="1" <eq name="paystatus" value="1">selected</eq>>已支付</option>
				<option value="0" <eq name="paystatus" value="0">selected</eq>>未支付</option>
			</select> &nbsp;
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<table class="table table-hover table-bordered table-list mtop20">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户</th>
					<th>挑战日期</th>
					<th>参加时间</th>
					<th>打卡结果</th>
					<th>打卡时间</th>
					<th>连续天数</th>
					<th>支付结果</th>
					<th>支付金额</th>
					<th>支付时间</th>
					<th>支付情况</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="sign">
				<tr>
					<td>{$sign.id}</td>
					<td>
					<notempty name="sign.avatar">
						<img width="25" height="25" src="{$sign.avatar}"/>
					</notempty>
					{$sign.nicename}
					</td>
					<td>{$sign.sign_at}</td>
					<td>{$sign.sign_at_time}</td>
					<td>{$sign.status}</td>
					<td>{$sign.getup_at}</td>
					<td>{$sign.days}</td>
					<td>{$sign.payment}</td>
					<td>{$sign.amount}</td>
					<td>{$sign.payment_time}</td>
					<td>{$sign.pay_desc}</td>					
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$Page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
