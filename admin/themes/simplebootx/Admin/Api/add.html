<admintpl file="header"/>
</head>
<body class="need_breadcrumb_back">
	<div class="wrap js-check-wrap">
		{:sp_get_admin_breadcrumb()}
		<form action="{:U('Api/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid mtop20">
				<div class="span7">
					<fieldset class="width80p">
						<div class="control-group">
							<label class="control-label">请求类型</label>
							<div class="controls">
								<label class="radio inline">
								  <input type="radio" name="method" value="GET" checked>
								  GET
								</label>
								<label class="radio inline">
								  <input type="radio" name="method" value="POST">
								  POST
								</label>
								<label class="radio inline">
								  <input type="radio" name="method" value="PUT">
								  PUT
								</label>
								<label class="radio inline">
								  <input type="radio" name="method" value="DELETE">
								  DELETE
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">名称</label>
							<div class="controls">
								<input type="text" name="name" value="" required>
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">版本标志</label>
							<div class="controls">
								<input type="text" name="version" placeholder="请输入整数版本号, 例如1 、 2 、3等" value="" required>
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">API路径</label>
							<div class="controls">
								<input type="text" name="path" placeholder="请输入请求地址, 如: /rst/user/list" value="" required>
								<span class="form-required">*</span>
							</div>							
						</div>
						<div class="control-group">
							<label class="control-label">所属分组</label>
							<div class="controls">
								<select name="gid">
									<option value="0"></option>
									<foreach name="grouplist" key="k" item="name">
										<option value="{$k}">{$name}</option>
									</foreach>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">是否需要登录</label>
							<div class="controls">
								<label class="radio inline">
								  <input type="radio" name="oauth" value="1">
								  是
								</label>
								<label class="radio inline">
								  <input type="radio" name="oauth" value="0" checked>
								  否
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">接口描述</label>
							<div class="controls">
								<textarea rows="3" name="introduce"></textarea>
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">注意事项</label>
							<div class="controls">
								<input type="text" name="warning" value="无" required>
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">发布状态</label>
							<div class="controls">
								<label class="radio inline">
								  <input type="radio" name="status" value="1" checked>
								  上线
								</label>
								<label class="radio inline">
								  <input type="radio" name="status" value="0">
								  下线
								</label>
							</div>
						</div>		
						<div class="control-group">
							<label class="control-label">模拟数据</label>
							<div class="controls">
								<textarea rows="3" name="analog_data"></textarea>
								<span class="form-required">接口未实现时返回</span>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="span5"></div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit"><i class="fa fa-save" aria-hidden="true"></i>{:L("SAVE")}</button>
				<a class="btn" href="{:U('Api/index')}"><i class="fa fa-reply" aria-hidden="true"></i>{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			ajaxFormSubmitInit({
					'version' : {required : 1},
					'path': {required : 1},
					'introduce': {required: 1},
					'warning': {required: 1}
				}, {
					'version' : {required : '请输入版本号'},
					'path': {required : '请输入请求路径'},
					'introduce': {required: '请输入接口介绍'},
					'warning': {required: '请输入注意事项'}
				}, [{
	                	name : '继续添加？',
		                callback : function() {
		                    reloadPage(window);
		                    return true;
		                },
		                focus : true
		            }, {
		                name : '返回列表',
		                callback : function() {
		                    location.href = "{:U('Api/index')}";
		                    return true;
		                }
		            }
	            ]
            );
		});
	</script>
</body>
</html>
