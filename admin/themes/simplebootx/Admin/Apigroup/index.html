<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		{:sp_get_admin_breadcrumb(array('url' => U('Apigroup/add'), 'icon' => 'plus', 'title' => '添加'))}
		<form method="post" class="js-ajax-form" action="{:U('Apigroup/listorder')}">
			<table class="table table-hover table-bordered table-list mtop20">
				<thead>
					<tr>
						<th width="60px">排序</th>
						<th width="60px">ID</th>
						<th>名称</th>
						<th>介绍</th>
						<th width="100px">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="group">
					<tr>
						<td><input type="text" class="input input-order" name="listorders[{$group.gid}]" value="{$group.listorder}"></td>
						<td>{$group.gid}</td>
						<td>{$group.name}</td>
						<td>{$group.introduce}</td>
						<td>
							<a href="{:U('Apigroup/edit', array('gid'=>$group['gid']))}">编辑</a> | 
							<a class="js-ajax-delete" href="{:U('Apigroup/del', array('gid'=>$group['gid']))}">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
