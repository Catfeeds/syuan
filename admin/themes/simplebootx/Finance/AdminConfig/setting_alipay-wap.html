<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#" data-toggle="tab">{$payment.name}配置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Finance/AdminConfig/setting')}">
			<input type="hidden" name="type" value="{$payment.type}" />
			<fieldset>
				<div class="control-group">
					<label class="control-label">AppID</label>
					<div class="controls">
						<input type="text" name="appid" value="" />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
