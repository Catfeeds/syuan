<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		{:sp_get_admin_breadcrumb()}
		<form class="well form-search" method="GET" action="{:U('AdminFinance/users_index')}">
			<input type="text" name="uid" style="width:65px;" value="{$uid}" maxlength="11" placeholder="用户ID">
			<input type="text" name="mobile" style="width:100px;" value="{$mobile}" maxlength="11" placeholder="用户手机号">
			产生时间：<input type="text" name="starttime" value="{$starttime}" class="js-date date" style="width:100px;" />-<input style="width:100px;" type="text" name="endtime" value="{$endtime}" class="js-date date" />
			<select name="typevalue" style="width:100px;">
				<option value="0">所有收支</option>
				<foreach name="type" key="key" item="name">
					<option value="{$key}"<eq name="key" value="$typevalue"> selected </eq>>{$name}</option>
				</foreach>
			</select>			
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">序号</th>
					<th>收支</th>
					<th>方式</th>
					<th>积分(金币)数</th>
					<th>用户</th>
					<th>来源</th>
					<th>来源编号</th>
					<th>明细</th>
					<th>产生时间</th>
					<th>变化</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$type[$vo['type']]}</td>
					<td>{$category[$vo['type']][$vo['category']]}</td>
					<td>{$vo.gold}</td>
					<td>{$vo.user_login}<br />{$vo.mobile}</td>
					<td>{$vo.source}</td>
					<td>{$vo.sourceid}</td>
					<td>{$vo.remark}</td>
					<td>{$vo.create_at}</td>
					<td>
						操作前：{$vo.goldbefore}<br />
						操作后：{$vo.goldafter}
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
