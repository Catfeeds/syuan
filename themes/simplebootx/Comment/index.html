<!DOCTYPE html>
<html>
<head>
<title>我的评论-会员中心-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">

<tc_include file="Public:head" />
</head>

<body class="body-white" id="top">
	<tc_include file="Public:nav" />
	<div class="container tc-main">
		<div class="row">
			<div class="span3">
				<tc_include file="Public:usernav" />
			</div>
			<div class="span9">
				<tc_include file="Public:usermobilenav" />
				<div class="tab-content">
					<div class="tab-pane active" id="one">
						<table class="table table-bordered table-striped table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>评论内容</th>
									<th>评论时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="comments" item="vo">
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.content}</td>
									<td>{$vo.createtime}</td>
									<td>
										<a href="__ROOT__/{$vo.url}#comment{$vo.id}">查看原文</a>
										 | <a class="js-ajax-dialog-btn" href="{:leuu('user/favorite/delete_favorite',array('id'=>$vo['id']))}" data-msg="您确定要取消收藏吗？" data-ok="" data-cacel="取消">取消收藏</a>
									</td>
								</tr>
								</foreach>
							</tbody>
						</table>
					</div>
					<div class="pagination"><ul>{$pager}</ul></div>
				</div>
			</div>
		</div>
		<tc_include file="Public:footer" />
	</div>
	<tc_include file="Public:scripts" />
</body>
</html>
