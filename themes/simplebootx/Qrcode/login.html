<!DOCTYPE html>
<html>
<head>
<title>登录-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">

<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span7 offset2">
				<h2 class="text-center">用户登录</h2>
			</div>
		</div>
		<div class="row">
			<div class="span10 offset2">
				<form class="form-horizontal js-login-form" action="{:leuu('user/login/dologin')}" method="post">
					
					<div class="control-group">
					  <label class="control-label" for="inputUsername">登录账号</label>
					  <div class="controls">
						<input type="text" id="inputUsername" name="username" placeholder="手机号/邮箱/登录名" class="span4">
						<span class="help-inline"></span>
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="inputPass">密码</label>
					  <div class="controls">
						<input type="password" id="inputPass" name="password" placeholder="请输入密码" class="span4">
						<span class="help-inline"></span>
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="input_verify">验证码</label>
					  <div class="controls">
						<input type="text" id="input_verify" name="verify"  placeholder="验证码" style="width:200px;">
							{:sp_verifycode_img('length=4&font_size=14&width=120&height=34&charset=2345678&use_noise=1&use_curve=1')}
						<span class="help-inline"></span>
					  </div>
					</div>
					<div class="control-group">
						<label class="control-label" for=""></label>
						<div class="controls">
							<button class="btn btn-primary js-ajax-submit span4" type="submit" style="margin-left: 0px">确定</button>
						</div>
					</div>
					<div class="control-group" style="text-align: center;">
						<ul class="inline">
							<li><a href="{:leuu('user/register/index')}">现在注册</a></li>
							<li><a href="{:leuu('user/login/forgot_password')}">忘记密码</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		<tc_include file="Public:footer" />
	</div>
	<!-- /container -->
	<tc_include file="Public:scripts" />
	<script src="__TMPL__Public/js/passport.js"></script>
</body>
</html>
