<!DOCTYPE html>
<html>
<head>
<title>{$site_name}-添加红包二维码-会员中心</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">

<tc_include file="Public:head" />
</head>

<body class="body-white" id="top">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
        <div class="row">
            <div class="span2">
                <tc_include file="Public:usernav"/>
            </div>
            <div class="span10">
               <ul class="nav nav-tabs">
					<li><a href="{:leuu('Qrcode/center/redbag', array('do' => 'list'))}">营销二维码列表</a></li>
					<li class="active"><a href="{:leuu('Qrcode/center/add_redbag', array('do' => 'add'))}">创建红包二维码</a></li>
				</ul>
               <div class="tab-content">
                   	<div class="tab-pane active" id="one">
	                <form id="ff" class="form-horizontal js-forgot-form" action="{:leuu('Qrcode/center/add_redbag')}" method="post">
	                	<div class="control-group">
						  <label class="control-label" for="num">个数</label>
						  <div class="controls">
							<input type="text" id="num" name="num" placeholder="请输入二维码个数" class="span4">
							<span class="help-inline"></span>
						  </div>
						</div>
						<div class="control-group">
						  <label class="control-label" for="amount">单个金额（元）</label>
						  <div class="controls">
							<input type="text" id="amount" name="amount" placeholder="请输入单个金额最少一元" class="span4">
							<span class="help-inline"></span>
						  </div>
						</div>
						<div class="control-group">
						  <label class="control-label" for="date">有效日期</label>
						  <div class="controls">
							<input type="text" id="starttime" name="starttime" placeholder="请输入开始日期" class="span4 js-date" style="width:150px;">-
							<input type="text" id="endtime" name="endtime" placeholder="请输入结束日期" class="span4 js-date" style="width:150px;">
							<span class="help-inline"></span>
						  </div>
						</div>
						
						<div class="control-group">
						  <label class="control-label" for="wish">中奖提示语</label>
						  <div class="controls">
							<textarea name="wish" id="wish"></textarea>
							<span class="help-inline"></span>
						  </div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for=""></label>
							<div class="controls">
								<button class="btn btn-primary js-ajax-submit span4" type="button" style="margin-left: 0px" id="subbtn">确定</button>
							</div>
						</div>
					</form>
                   </div>
               </div>
            </div>
        </div>
		<tc_include file="Public:footer" />
	</div>
	<!-- /container -->
	<tc_include file="Public:scripts" />
	<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
  	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$('#subbtn').click(function() {
	        $.post("{:leuu('Qrcode/center/add_redbag')}",$('#ff').serialize(),function(data) {
	          if(data.status == 1) {
	            if(data.url) {
	              window.location.href=data.url;
	            } else {
	              location.reload();
	            }
	          } else {
	            alert(data.info);
	          }
	        })
	      });
	</script>
</body>
</html>
