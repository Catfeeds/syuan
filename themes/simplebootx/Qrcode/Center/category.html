<!DOCTYPE html>
<html>
<head>
<title>{$site_name}-产品分类-会员中心</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">

<tc_include file="Public:head" />
</head>

<body class="body-white" id="top">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
        <div class="row">
            <div class="span2">
                <tc_include file="Public:usernav"/>
            </div>
            <div class="span10">
               <ul class="nav nav-tabs">
					<li <eq name="do" value="cat">class="active"</eq>><a href="{:leuu('Qrcode/center/category', array('do' => 'cat'))}">产品分类</a></li>
					<li <eq name="do" value="add">class="active"</eq>><a href="{:leuu('Qrcode/center/add_cat', array('do' => 'add'))}">添加分类</a></li>
				</ul>
               <div class="tab-content">
                   <div class="tab-pane active" id="one">
                   		<table class="table table-bordered table-striped table-hover">
					    <thead>
					      <tr>
					        <th>id</th>
					        <th>分类名称</th>
					        <th>添加时间</th>
					        <th>操作</th>
					      </tr>
					    </thead>
					    <tbody>
					    <foreach name="list" item="vo">
					      <tr>
					        <td>{$vo.id}</td>
					        <td>{$vo.name}</td>
					        <td>{$vo.createtime|date="Y-m-d H:i",###}</td>
					        <td><a href="{:leuu('qrcode/center/edit_cat',array('id'=>$vo['id']))}">编辑</a> | <a class="js-ajax-dialog-btn" href="{:leuu('qrcode/center/del_cat',array('id'=>$vo['id']))}" data-msg="您确定要删除吗？" data-ok="" data-cacel="取消">删除</a></td>
					      </tr>
					    </foreach>
					    </tbody>
					  </table>
                   </div>
               </div>
            </div>
        </div>
		<tc_include file="Public:footer" />
	</div>
	<!-- /container -->
	<tc_include file="Public:scripts" />
</body>
</html>
