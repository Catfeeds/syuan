<!DOCTYPE html><html><head><title>{$site_name}-编辑分类-会员中心</title><meta name="keywords" content="{$site_seo_keywords}" /><meta name="description" content="{$site_seo_description}"><tc_include file="Public:head" /></head><body class="body-white" id="top">	<tc_include file="Public:nav" />	<div class="container tc-main">        <div class="row">            <div class="span2">                <tc_include file="Public:usernav"/>            </div>            <div class="span10">               <ul class="nav nav-tabs">					<li <eq name="do" value="cat">class="active"</eq>><a href="{:leuu('Qrcode/center/category', array('do' => 'cat'))}">产品分类</a></li>					<li <eq name="do" value="add">class="active"</eq>><a href="{:leuu('Qrcode/center/add_cat', array('do' => 'add'))}">添加分类</a></li>				</ul>               <div class="tab-content">                   	<div class="tab-pane active" id="one">	                <form id="ff" class="form-horizontal js-forgot-form" action="{:leuu('Qrcode/center/eidt_cat')}" method="post">	                	<input type="hidden" name="id" value="{$info.id}"/>						<div class="control-group">						  <label class="control-label" for="inputEmail">分类名称</label>						  <div class="controls">							<input type="text" value="{$info.name}" id="inputEmail" name="name" placeholder="请输入分类名称" class="span4">							<span class="help-inline"></span>						  </div>						</div>						<div class="control-group">							<label class="control-label" for="xxlb">信息类别</label>							<div class="controls">								<input type="text" id="xxlb" name="xxlb" placeholder="请输入信息类别" class="span4" value="{$info.xxlb}">								<span class="help-inline"></span>							</div>						</div>						<div class="control-group">							<label class="control-label" for="mr1">默认字段名称1</label>							<div class="controls">								<input type="text" id="mr1" name="mr1" placeholder="请输入默认字段名称" class="span4" value="{$info.mr1}">								<span class="help-inline"></span>							</div>						</div>						<div class="control-group">							<label class="control-label" for="mr2">默认字段名称2</label>							<div class="controls">								<input type="text" id="mr2" name="mr2" placeholder="请输入默认字段名称" class="span4" value="{$info.mr2}">								<span class="help-inline"></span>							</div>						</div>						<div class="control-group">						  <label class="control-label" for="field1">自定义字段名称1</label>						  <div class="controls">							<input type="text" id="field1" name="field1" placeholder="请输入自定义字段名称" class="span4" value="{$info.field1}">							<span class="help-inline"></span>						  </div>						</div>						<div class="control-group">						  <label class="control-label" for="field2">自定义字段名称2</label>						  <div class="controls">							<input type="text" id="field2" name="field2" placeholder="请输入自定义字段名称" class="span4" value="{$info.field2}">							<span class="help-inline"></span>						  </div>						</div>						<div class="control-group">							<label class="control-label" for=""></label>							<div class="controls">								<button class="btn btn-primary js-ajax-submit span4" type="button" style="margin-left: 0px" id="subbtn">确定</button>							</div>						</div>					</form>                   </div>               </div>            </div>        </div>		<tc_include file="Public:footer" />	</div>	<!-- /container -->	<tc_include file="Public:scripts" />	<script type="text/javascript">		$('#subbtn').click(function() {        $.post("{:leuu('Qrcode/center/edit_cat')}",$('#ff').serialize(),function(data) {          if(data.status == 1) {            if(data.url) {              window.location.href=data.url;            } else {              location.reload();            }          } else {            alert(data.info);          }        })      });	</script></body></html>
