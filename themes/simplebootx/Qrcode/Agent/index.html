<!DOCTYPE html><html><head><title>{$site_name}-渠道商-会员中心</title><meta name="keywords" content="{$site_seo_keywords}" /><meta name="description" content="{$site_seo_description}"><link href="__PUBLIC__/js/artDialog/skins/default.css" rel="stylesheet" /><script type="text/javascript" src="__PUBLIC__/js/md5.js"></script><tc_include file="Public:head" /></head><body class="body-white" id="top">	<tc_include file="Public:nav" />	<div class="container tc-main">        <div class="row">            <div class="span2">                <tc_include file="Public:usernav"/>            </div>            <div class="span10">               <ul class="nav nav-tabs">					<li class="active"><a href="{:leuu('Qrcode/agent/index')}">渠道商列表</a></li>					<li><a href="{:leuu('Qrcode/agent/add')}">添加渠道商</a></li>				</ul>               <div class="tab-content">                   <div class="tab-pane active" id="one">                                   		<table class="table table-bordered table-striped table-hover">					    <thead>					      <tr>					        <th>ID</th>					        <th>渠道商</th>					        <th>添加时间</th>					        <th>状态</th>					        <th>操作</th>					      </tr>					    </thead>					    <tbody>					    <foreach name="list" item="vo">					      <tr>					        <td>{$vo.id}</td>					        <td>{$vo.name}</td>					        <td>{$vo.createtime}</td>					        <td>					        	<if condition="$vo.status eq 1">					        	<font color="red">已禁用</font>					        	<else/>					        	正常					    		</if>					        </td>					        <td><a href="{:leuu('qrcode/agent/add',array('id'=>$vo['id']))}">编辑</a> | <a href="#" onclick="showewm({$vo['id']})">绑定微信</a> | <a href="{:leuu('qrcode/agent/bindlist',array('id'=>$vo['id']))}">查看绑定</a> | 					        <if condition="$vo.status eq 0">					        <a href="{:leuu('qrcode/agent/disabled',array('id'=>$vo['id'],'status'=>1))}">禁用</a>					        <else/>							<a href="{:leuu('qrcode/agent/disabled',array('id'=>$vo['id'],'status'=>0))}">启用</a>					        </if>					        </td>					      </tr>					    </foreach>					    </tbody>					  </table>					  {$page}                   </div>               </div>            </div>        </div>		<tc_include file="Public:footer" />	</div>	<!-- /container -->	<tc_include file="Public:scripts" />	<script>	function showewm(id) {		var http = window.location.protocol;		var host = window.location.host;		var url  = escape(http+'//'+host+'/index.php?g=qrcode&m=company&a=bind&id='+id+'&key='+md5(id));		console.log(unescape(url));		Wind.use("artDialog",function(){	        art.dialog({	            title: '二维码查看',	            fixed: true,	            width:"300px",	            height: '320px',	            id:"image_priview",	            lock: false,	            background:"#CCCCCC",	            opacity:0,	            content: '<img src="/qrcode.php?data='+url+'" width="290px" height="290px"/><br/>右键另存或者拍照发送',	        });	    });	}	</script></body></html>
