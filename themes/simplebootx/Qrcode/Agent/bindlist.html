<!DOCTYPE html><html><head><title>{$site_name}-渠道商-会员中心</title><meta name="keywords" content="{$site_seo_keywords}" /><meta name="description" content="{$site_seo_description}"><link href="__PUBLIC__/js/artDialog/skins/default.css" rel="stylesheet" /><tc_include file="Public:head" /></head><body class="body-white" id="top">	<tc_include file="Public:nav" />	<div class="container tc-main">        <div class="row">            <div class="span2">                <tc_include file="Public:usernav"/>            </div>            <div class="span10">               <ul class="nav nav-tabs">					<li><a href="{:leuu('Qrcode/agent/index')}">渠道商列表</a></li>					<li class="active"><a href="{:leuu('Qrcode/agent/bindlist')}">绑定列表</a></li>				</ul>               <div class="tab-content">                   <div class="tab-pane active" id="one">                                   		<table class="table table-bordered table-striped table-hover">					    <thead>					      <tr>					        <th>ID</th>					        <th>微信昵称</th>					        <th>手机号</th>					        <th>绑定时间</th>							<th>状态</th>					        <th>操作</th>					      </tr>					    </thead>					    <tbody>					    <foreach name="list" item="vo">					      <tr>					        <td>{$vo.id}</td>					        <td>{$users[$vo['uid']]['user_nicename']}</td>					        <td>{$users[$vo['uid']]['mobile']}</td>					        <td>{$vo.createtime}</td>							<td>								<if condition="$vo.status eq 0">									<font color="red">待审核</font>									<else/>									审核通过								</if>							</td>					        <td>								<a href="{:leuu('qrcode/agent/unbind',array('id'=>$vo['id'],'bindid'=>$vo['bindid']))}">解绑</a>								<if condition="$vo.status eq 0">									<a href="{:leuu('qrcode/agent/audit_pass',array('id'=>$vo['id'],'bindid'=>$vo['bindid']))}">审核</a>								</if>							</td>					      </tr>					    </foreach>					    </tbody>					  </table>					  {$page}                   </div>               </div>            </div>        </div>		<tc_include file="Public:footer" />	</div>	<!-- /container -->	<tc_include file="Public:scripts" /></body></html>
