<!DOCTYPE html>
<html>
<head>
<title>个人中心-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
</style>
</head>
<body class="body-white" id="top">
    <tc_include file="Public:nav" />
		<div class="container tc-main">
        <div class="row">
            <div class="span3">
              <tc_include file="Public:usernav"/>
            </div>
            <div class="span9">
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <div class="span2 headicon_parent">
                            <a href="{:leuu('User/Profile/index', array('do' => 'avatar'))}"><if condition="empty($user['avatar'])"><img src="__TMPL__/Public/images/headicon_128.png" class="headicon"/><else/><img src="{:leuu('user/public/avatar',array('id'=> $user['id']))}" class="headicon"/></if></a>
                  			</div>
                  			<div class="span6">
                            <div class="control-group">
                                  <label class="control-label" for="input-user_nicename">账号</label>
                                  <div class="controls">{$user.user_login}</div>
                            </div>
                            <div class="control-group">
                                  <label class="control-label" for="input-user_nicename">昵称</label>
                                  <div class="controls">{$user.user_nicename|default='未填写'}</div>
                            </div>
                            <div class="control-group">
                                  <label class="control-label" for="input-user_email">邮箱</label>
                                  <div class="controls">{$user.user_email|default='未填写'}</div>
                            </div>
                            <div class="control-group">
                                  <label class="control-label" for="input-user_mobile">手机号</label>
                                  <div class="controls">{$user.mobile|default='未填写'}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-sex">性别</label>
                                <div class="controls">
                             				<switch name="user.sex">
                                      <case value="1">男</case>
                                      <case value="2">女</case>
                                      <default />保密
                                    </switch>
                                </div>
                            </div>
                            <div class="control-group">
                         				<label class="control-label" for="input-birthday">生日</label>
                         				<div class="controls">
                         					{$user.birthday|default='未填写'}
                         				</div>
                         		</div>
                       			<div class="control-group">
                       			    <label class="control-label" for="input-signature">个性签名</label>
                       			    <div class="controls">
                       					  {$user.signature|default='未填写'}
                       			    </div>
                       			</div>
                            <div class="control-group">
                                <label class="control-label" for="input-signature">账户绑定</label>
                                <div class="controls oauth_bang">
                                    <if condition="!empty($oauths['wechat'])">
                                      <button class="btn btn-small btn-success"><i class="fa fa-wechat"></i> 已绑定微信: {$oauths.wechat.name}</button>
                                    </if>                                 
                                    <if condition="!empty($oauths['qq'])">
                                      <button class="btn btn-small btn-success"><i class="fa fa-qq"></i> 已绑定QQ: {$oauths.qq.name}</button>
                                    <else/>
                                      <eq name="oauth_config.THINK_SDK_SINA.ENABLE" value="1">
                                      <a class="btn btn-small btn-info" href="{:leuu('api/oauth/bang',array('type'=>'qq'))}"><i class="fa fa-qq"></i> 绑定QQ</a>
                                      </eq>
                                    </if>
                                    <if condition="!empty($oauths['sina'])">
                                      <button class="btn btn-small btn-success"><i class="fa fa-weibo"></i> 已绑定新浪微博: {$oauths.sina.name}</button>
                                    <else/>
                                      <eq name="oauth_config.THINK_SDK_QQ.ENABLE" value="1">
                                      <a class="btn btn-small btn-info" href="{:leuu('api/oauth/bang',array('type'=>'sina'))}"><i class="fa fa-weibo"></i> 绑定新浪微博</a>
                                      </eq>
                                    </if>
                                </div>
                            </div>
                            <div class="control-group" style="margin-top:60px;">
                                <div class="controls">
                                  <a class="btn btn-primary" href="{:leuu('User/Profile/index',array('do'=>'edit'))}">修改资料</a>
                                  <a class="btn btn-primary" href="{:leuu('User/Profile/index',array('do'=>'password'))}">修改密码</a>
                                  <a class="btn btn-primary" href="{:leuu('User/Profile/index',array('do'=>'avatar'))}">设置头像</a>
                                </div>
                            </div>    
                        </div>
                    </div>							
                </div>
            </div>
        </div>
      </div>
		  <tc_include file="Public:footer" />
	</div>
	<!-- /container -->
	<tc_include file="Public:scripts" />
</body>
</html>
